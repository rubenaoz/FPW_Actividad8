<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />

    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }

      canvas {
        border: 1px solid black;
      }
    </style>
    <link rel="stylesheet" href="../styles.css" />
  </head>

  <body>
    <section class="preview"></section>

    <canvas width="480" height="320"> </canvas>
  </body>
  <script>
    const canvas = document.querySelector("canvas");
    const ctx = canvas.getContext("2d");

    const x = 50;
    const y = 60;
    const width = 100;
    const height = 75;
    const color = "blue";

    // Add your code here
    function drawCanvas(x, y, width, height, color) {
      ctx.rect(x, y, width, height);
      ctx.fillStyle = color;
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }
    drawCanvas(x, y, width, height, color);

    // Don't edit the code below here!

    const section = document.querySelector(".preview");
  </script>
